<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Upload Data Absensi</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1a5f2a 0%, #2d8f4e 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #1a5f2a;
        }
        
        .header h1 {
            color: #1a5f2a;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .form-group select:focus,
        .form-group input[type="file"]:focus {
            outline: none;
            border-color: #1a5f2a;
            box-shadow: 0 0 0 3px rgba(26,95,42,0.1);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: normal;
        }
        
        .radio-group input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .btn-upload {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1a5f2a 0%, #2d8f4e 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26,95,42,0.3);
        }
        
        .btn-upload:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì§ UPLOAD DATA ABSENSI</h1>
            <p>Kejaksaan Tinggi Kepulauan Riau</p>
        </div>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="bulan">üìÖ Pilih Bulan</label>
                <select id="bulan" required>
                    <option value="januari">Januari</option>
                    <option value="februari">Februari</option>
                    <option value="maret">Maret</option>
                    <option value="april">April</option>
                    <option value="mei">Mei</option>
                    <option value="juni">Juni</option>
                    <option value="juli">Juli</option>
                    <option value="agustus">Agustus</option>
                    <option value="september">September</option>
                    <option value="oktober">Oktober</option>
                    <option value="november">November</option>
                    <option value="desember">Desember</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="tahun">üìÜ Pilih Tahun</label>
                <select id="tahun" required>
                    <option value="2025">2025</option>
                    <option value="2026" selected>2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="excelFile">üìÅ Pilih File Excel</label>
                <input type="file" id="excelFile" accept=".xlsx,.xls" required>
                <p class="help-text">Format: .xlsx atau .xls</p>
            </div>
            
            <div class="form-group">
                <label>üîÑ Mode Upload</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="uploadMode" value="replace" checked>
                        Replace (Hapus data lama)
                    </label>
                    <label>
                        <input type="radio" name="uploadMode" value="append">
                        Append (Tambah data baru)
                    </label>
                </div>
                <p class="help-text">Replace: Hapus semua data bulan ini lalu upload baru | Append: Tambah data tanpa hapus yang lama</p>
            </div>
            
            <button type="submit" class="btn-upload" id="btnUpload">
                üì§ Upload Data
            </button>
        </form>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        // Supabase Config
        const SUPABASE_URL = 'https://iudtxznbakaqzygpkaxf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1ZHR4em5iYWthcXp5Z3BrYXhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwODQ3MjIsImV4cCI6MjA4NTY2MDcyMn0.eF_idmb2tF_SJtOJ7Sf9ipcT7w5Zhxt30uzMqtptxmc';
        
        // Initialize Supabase client
        const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Form submit handler
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const bulan = document.getElementById('bulan').value;
            const tahun = parseInt(document.getElementById('tahun').value);
            const fileInput = document.getElementById('excelFile');
            const uploadMode = document.querySelector('input[name="uploadMode"]:checked').value;
            const btnUpload = document.getElementById('btnUpload');
            
            if (!fileInput.files[0]) {
                showStatus('error', '‚ùå Mohon pilih file Excel!');
                return;
            }
            
            btnUpload.disabled = true;
            btnUpload.textContent = '‚è≥ Sedang upload...';
            showStatus('info', '‚è≥ Sedang memproses file Excel...');
            
            try {
                // Read Excel file
                const file = fileInput.files[0];
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data);
                
                console.log('üìä Total sheets found:', workbook.SheetNames.length);
                console.log('üìã Sheet names:', workbook.SheetNames);
                
                // Process all sheets (each sheet = 1 bidang)
                let allTransformedData = [];
                
                for (const sheetName of workbook.SheetNames) {
                    console.log(`\nüîç Processing sheet: ${sheetName}`);
                    const worksheet = workbook.Sheets[sheetName];
                    
                    // Debug: Check raw data
                    console.log('Worksheet range:', worksheet['!ref']);
                
                // Read as array (header: 1) to include all rows including those with empty first column
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });
                
                console.log(`Sheet "${sheetName}" - Total rows:`, jsonData.length);
                
                if (jsonData.length === 0) {
                    console.log(`‚ö†Ô∏è Sheet "${sheetName}" is empty, skipping...`);
                    continue;
                }
                
                // Detect bidang from sheet name
                const bidang = sheetName.trim().toUpperCase();
                console.log(`üìå Bidang detected: ${bidang}`);
                
                // Debug: Log first 10 rows to see structure
                console.log('First 5 rows:', jsonData.slice(0, 5));
                
                // Detect format: Vertical atau Horizontal
                let transformedData = [];
                
                // Since we're reading as array, we need to find summary rows by checking first column
                // Summary rows have labels like "JUMLAH WFO", "JUMLAH DINAS LUAR", etc in column D (index 3) or later
                
                // Find rows that contain summary labels
                const summaryRowIndices = [];
                const summaryLabels = {
                    'JUMLAH WFO': 'wfo',
                    'WFO': 'wfo',
                    'JUMLAH DINAS LUAR': 'dinas_luar',
                    'DINAS LUAR': 'dinas_luar',
                    'JUMLAH UNDANGAN': 'undangan',
                    'UNDANGAN': 'undangan',
                    'JUMLAH SAKIT': 'sakit',
                    'SAKIT': 'sakit',
                    'JUMLAH IJIN': 'ijin',
                    'IJIN': 'ijin',
                    'JUMLAH CUTI': 'cuti',
                    'CUTI': 'cuti',
                    'JUMLAH ISOMAN': 'tidak_absen',
                    'ISOMAN': 'tidak_absen',
                    'JUMLAH TIDAK ABSEN': 'tidak_absen',
                    'TIDAK ABSEN': 'tidak_absen'
                };
                
                // Find summary rows and map them
                const summaryData = {};
                for (let i = 0; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    // Check all columns for summary labels
                    for (let j = 0; j < row.length; j++) {
                        const cellValue = String(row[j] || '').toUpperCase().trim();
                        if (summaryLabels[cellValue]) {
                            summaryRowIndices.push(i);
                            summaryData[summaryLabels[cellValue]] = row;
                            console.log(`  Found summary row at index ${i}: ${cellValue}`);
                            break;
                        }
                    }
                }
                
                if (summaryRowIndices.length === 0) {
                    console.log(`‚ö†Ô∏è Sheet "${sheetName}" - No summary rows found, skipping...`);
                    continue;
                }
                
                console.log(`  Summary rows found: ${summaryRowIndices.length}`);
                
                // Now extract data per tanggal (from columns)
                // Based on CSV analysis: columns 0-5 are headers (No, Nama, NIP, Satker, Golongan, Eselon)
                // Columns 6-36 are dates (01-31)
                const firstSummaryRow = jsonData[summaryRowIndices[0]];
                
                console.log(`  First summary row length: ${firstSummaryRow.length}`);
                
                // Data tanggal dimulai dari kolom index 6 (kolom G)
                const DATE_START_COLUMN = 6;
                
                // Extract data for each date (tanggal 1-31)
                let sheetDataCount = 0;
                for (let tanggal = 1; tanggal <= 31; tanggal++) {
                    const colIndex = DATE_START_COLUMN + (tanggal - 1); // Column 6 = tanggal 1, column 7 = tanggal 2, etc.
                    
                    if (colIndex >= firstSummaryRow.length) {
                        break;
                    }
                    
                    // Check if this column has any data
                    let hasData = false;
                    for (const key in summaryData) {
                        const value = summaryData[key][colIndex];
                        if (value !== '' && value !== undefined && !isNaN(value) && parseInt(value) > 0) {
                            hasData = true;
                            break;
                        }
                    }
                    
                    // Skip dates with no data (weekends, holidays)
                    if (!hasData) {
                        continue;
                    }
                    
                    // Extract data for this tanggal
                    const wfo = parseInt(summaryData['wfo']?.[colIndex]) || 0;
                    const dinasLuar = parseInt(summaryData['dinas_luar']?.[colIndex]) || 0;
                    const undangan = parseInt(summaryData['undangan']?.[colIndex]) || 0;
                    const sakit = parseInt(summaryData['sakit']?.[colIndex]) || 0;
                    const ijin = parseInt(summaryData['ijin']?.[colIndex]) || 0;
                    const cuti = parseInt(summaryData['cuti']?.[colIndex]) || 0;
                    const tidakAbsen = parseInt(summaryData['tidak_absen']?.[colIndex]) || 0;
                    
                    transformedData.push({
                        tahun: tahun,
                        bulan: bulan,
                        tanggal: tanggal,
                        hari: '',
                        bidang: bidang,  // Add bidang field
                        wfo: wfo,
                        dinas_luar: dinasLuar,
                        undangan: undangan,
                        sakit: sakit,
                        ijin: ijin,
                        cuti: cuti,
                        tidak_absen: tidakAbsen
                    });
                    sheetDataCount++;
                }
                
                console.log(`  ‚úÖ Sheet "${sheetName}" - Extracted ${sheetDataCount} rows`);
                allTransformedData = allTransformedData.concat(transformedData);
                
                } // End of sheet loop
                
                console.log(`\nüìä Total data from all sheets: ${allTransformedData.length} rows`);
                
                if (allTransformedData.length === 0) {
                    throw new Error('Tidak ada data valid! Pastikan format Excel sesuai dengan baris ringkasan (JUMLAH WFO, dll).');
                }
                
                // Delete old data if replace mode
                if (uploadMode === 'replace') {
                    showStatus('info', '‚è≥ Menghapus data lama...');
                    const { error: deleteError } = await sbClient
                        .from('absensi')
                        .delete()
                        .eq('tahun', tahun)
                        .eq('bulan', bulan);
                    
                    if (deleteError) throw deleteError;
                }
                
                // Insert new data
                showStatus('info', '‚è≥ Mengupload data baru...');
                const { data: insertedData, error: insertError } = await sbClient
                    .from('absensi')
                    .insert(allTransformedData);
                
                if (insertError) throw insertError;
                
                showStatus('success', `‚úÖ Berhasil upload ${allTransformedData.length} data untuk ${bulan} ${tahun}!`);
                fileInput.value = '';
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('error', `‚ùå Error: ${error.message}`);
            } finally {
                btnUpload.disabled = false;
                btnUpload.textContent = 'üì§ Upload Data';
            }
        });
        
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
