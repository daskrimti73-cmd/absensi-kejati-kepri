<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Panel Kejati Kepri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #0a1628 0%, #1a2744 50%, #0f1b2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Floating Clouds */
        .cloud {
            position: absolute;
            background: rgba(30, 58, 138, 0.3);
            border-radius: 100px;
            animation: float 20s infinite ease-in-out;
        }

        .cloud1 {
            width: 200px;
            height: 80px;
            top: 10%;
            left: -200px;
            animation-delay: 0s;
        }

        .cloud2 {
            width: 300px;
            height: 120px;
            top: 60%;
            right: -300px;
            animation-delay: 5s;
        }

        .cloud3 {
            width: 250px;
            height: 100px;
            bottom: 20%;
            left: -250px;
            animation-delay: 10s;
        }

        @keyframes float {
            0% { transform: translateX(0); }
            50% { transform: translateX(calc(100vw + 300px)); }
            100% { transform: translateX(calc(100vw + 300px)); }
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 8%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
            animation: moonGlow 4s ease-in-out infinite;
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 80px rgba(255, 255, 255, 0.5); }
        }

        /* Floating Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            animation: floatCircle 15s infinite ease-in-out;
        }

        .circle1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 20%;
            animation-delay: 3s;
        }

        .circle3 {
            width: 40px;
            height: 40px;
            bottom: 15%;
            left: 25%;
            animation-delay: 6s;
        }

        @keyframes floatCircle {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Avatar */
        .avatar-container {
            margin-bottom: 30px;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .avatar {
            width: 220px;
            height: 220px;
            margin: 0 auto 25px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 0 12px rgba(255, 255, 255, 0.2),
                0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: visible;
            padding: 30px;
        }

        .avatar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        .avatar-logo {
            width: 160px;
            height: 160px;
            object-fit: contain;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 3px 10px rgba(0,0,0,0.15));
        }

        /* Title */
        .login-title {
            font-size: 42px;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .login-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-weight: 500;
            letter-spacing: 2px;
        }

        /* Form */
        .login-form {
            width: 400px;
            max-width: 90vw;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid transparent;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 500;
            color: #1e293b;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .input-group input::placeholder {
            color: #94a3b8;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }

        .input-group input:focus {
            outline: none;
            background: white;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        /* Remember & Forgot */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #3b82f6;
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #3b82f6;
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 18px;
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Create Account */
        .create-account {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 20px;
        }

        .create-account a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .create-account a:hover {
            color: #60a5fa;
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-title {
                font-size: 32px;
            }

            .avatar {
                width: 180px;
                height: 180px;
                padding: 25px;
                margin-bottom: 20px;
            }

            .avatar-logo {
                width: 130px;
                height: 130px;
            }

            .login-title {
                font-size: 36px;
            }

            .moon {
                width: 80px;
                height: 80px;
                top: 5%;
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- Moon -->
    <div class="moon"></div>

    <!-- Floating Clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <!-- Floating Circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Avatar -->
        <div class="avatar-container">
            <div class="avatar">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Kejaksaan_Agung_Republik_Indonesia_logo.svg" 
                     alt="Logo Kejaksaan Satya Adhi Wicaksana" 
                     class="avatar-logo">
            </div>
        </div>

        <!-- Title -->
        <h1 class="login-title">LOGIN</h1>
        <p class="login-subtitle">WELCOME</p>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            Username atau password salah!
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="USER NAME"
                    autocomplete="username"
                    required
                >
            </div>

            <div class="input-group">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="PASSWORD"
                    autocomplete="current-password"
                    required
                >
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                LOGIN
            </button>

            <div class="create-account">
                Kejaksaan Tinggi Kepulauan Riau
            </div>
        </form>
    </div>

    <script>
        // Version check
        console.log('ðŸ”„ Login Page Version: 5.0 - Logo Besar 220px');
        console.log('ðŸ“… Last Update:', new Date().toISOString());
        
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Credentials
        const VALID_USERNAME = '4BS3NSI66';
        const VALID_PASSWORD = 'K3J4T12020';

        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const rememberMe = document.getElementById('rememberMe');

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            const loginTime = sessionStorage.getItem('loginTime');
            const currentTime = new Date().getTime();
            const hoursPassed = (currentTime - loginTime) / (1000 * 60 * 60);
            
            if (hoursPassed < 8) {
                window.location.href = 'admin.html';
            } else {
                sessionStorage.removeItem('adminLoggedIn');
                sessionStorage.removeItem('loginTime');
            }
        }

        // Load remembered username
        const rememberedUser = localStorage.getItem('rememberedUsername');
        if (rememberedUser) {
            usernameInput.value = rememberedUser;
            rememberMe.checked = true;
        }

        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Hide error message
            errorMessage.classList.remove('show');

            // Show loading state
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner"></span>VERIFYING...';

            // Simulate network delay
            setTimeout(() => {
                if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                    // Remember username if checked
                    if (rememberMe.checked) {
                        localStorage.setItem('rememberedUsername', username);
                    } else {
                        localStorage.removeItem('rememberedUsername');
                    }

                    // Success - store session
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('loginTime', new Date().getTime());
                    
                    // Success animation
                    loginButton.innerHTML = 'âœ“ SUCCESS!';
                    loginButton.style.background = 'rgba(34, 197, 94, 0.3)';
                    loginButton.style.borderColor = '#22c55e';
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 800);
                } else {
                    // Error
                    errorMessage.classList.add('show');
                    loginButton.disabled = false;
                    loginButton.innerHTML = 'LOGIN';
                    
                    // Shake inputs
                    usernameInput.style.animation = 'shake 0.5s';
                    passwordInput.style.animation = 'shake 0.5s';
                    
                    setTimeout(() => {
                        usernameInput.style.animation = '';
                        passwordInput.style.animation = '';
                    }, 500);
                }
            }, 1200);
        });

        // Forgot password handler
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Silakan hubungi administrator untuk reset password.');
        });
    </script>
</body>
</html>
